<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
   <div class="todo"><canvas></canvas>
    <div id="myDIV" class="header">
        <h2 style="margin:5px">Миний ажлын жагсаалт</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <button id="addBtn"> Add </button>
      </div>
      
      <ul id="myUL">
        


      </ul>
    </div>
</body>
<script>
   var close=document.getElementsByClassName("test");
   let w;
   var ch=document.getElementsByClassName("z")
   let r;
    document.getElementById("addBtn").addEventListener("click",function(){
        console.log("add button daragdlaa.")
       let li = document.createElement("li");
       let inputValue = document.getElementById("myInput").value;
        let t = document.createTextNode(inputValue);
        let span = document.createElement("SPAN");
        let span1 = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        let tiim =document.createTextNode("	\u221A")
        let dots=document.createTextNode("\u2217")
        li.appendChild(t);
        if (inputValue === '') {
          alert("You must write something!");
        } else {
          document.getElementById("myUL").appendChild(li);
          li.appendChild(span);
          li.appendChild(span1)
          span.appendChild(txt)
          span1.appendChild(dots)
          span1.appendChild(tiim)

          span.className = "test";
          span1.className="z"
          li.className="list"
       
          console.log(inputValue);
          document.getElementById("myInput").value = "";
        }
        for (w=0; w<close.length; w++){
          close [w].onclick=function(){
            var div=this.parentElement;
            div.style.display="none"
          }
        }
        for (r=0; r<ch.length; r++){
          ch[r].onclick=function(){
            var div=this.parentElement;
            div.style.backgroundColor="#cfe3a6";
          }
        }
    })
  //  let close = document.querySelectorAll('.test');
  //  console.log("x:", close);    

 
  
  
</script>
</html>
